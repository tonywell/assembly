plugins {
	 id 'java'
	 id 'groovy'
	 id 'maven'
}

group 'com.github.tonywell'
version '0.0.1'

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}

sourceSets {
	main {
		java {
			srcDirs
		}
	}
}

repositories {
	mavenLocal()
	jcenter()
}

dependencies {
	compile gradleApi()
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.5'
}
